<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bindi src</title>
    <link rel="stylesheet" type="text/css" href="../bindi.css">
  </head>
  <body>
    <div bi-name="simple-component" bi="id" id="%id%">
      <img bi="lol" bi-differ="src" bi-src="%path:%"></img>
      <span bi="html">%text%</span>
    </div>
    <script src="../bindi.js"></script>
    <script src="../bindi-differ.js"></script>
    <script>
      var toto = document.createElement('img');

      toto.src = "";
      bindi.init({
        removeMarkup: true
      });
      var data = {
        id: "green",
        text: "Sponge Bob",
        path: "http://www.bob-l-eponge.info/Images/Bob_eponge/spongebob.png"
      };

      bindi.update("simple-component", data);
    </script>
  </body>
</html>
