<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Test</title>
    <style>
    #green
    {
      color: green;
    }
    #yellow
    {
      color: yellow;
    }
    #red
    {
      color: red;
    }
    #blue
    {
      color: blue;
    }
    </style>
    <link rel="stylesheet" type="text/css" href="../bindi.css">  
  </head>
  <body>
    <div bi-name="simple-component" bi="html id" id="%id%">
      %text%
    </div>

    <script src="../bindi.js"></script>
    <script>
    var data = [
      {
        id: "green",
        text: "I"
      },
      {
        id: "red",
        text: "Like"
      },
      {
        id: "yellow",
        text: "Bindi"
      },
      {
        id: "blue",
        text: ".js"
      }
  ];

    bindi.init();
    bindi.update("simple-component", data);
    </script>
  </body>
</html>
