<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Test</title>
    <style>
      #green
      {
        color: green;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="../bindi.css">
  </head>
  <body>
    <div bi-name="simple-component" bi="html id" id="{{id}}">
      {{text:lol}}
    </div>
    <script src="../bindi.js"></script>
    <script>
    bindi.init({
      removeMarkup: ['bi-name', 'bi'],
      tokens: {
        start: '{{',
        end: '}}'
      }
    });
    var data = {
      id: "green",
      text: undefined
    };

    bindi.update("simple-component", data);
    </script>
  </body>
</html>
