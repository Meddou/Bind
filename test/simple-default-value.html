<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Test</title>
    <style>
      #coming
      {
        color: red;
      }

      #came
      {
        color: green;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="../bindi.css">
  </head>
  <body>
    <div bi-name="simple-component" bi="html id" id="%id:coming%">
      %text:Data Coming%
    </div>
    <script src="../bindi.js"></script>
    <script>
    var data = {
      id: "came",
      text: "Hello World"
    };

    bindi.init();
    setTimeout(function()
    {
      bindi.update("simple-component", data);
    }, 2000);
    </script>
  </body>
</html>
