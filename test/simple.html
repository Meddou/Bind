<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Test</title>
    <style>
      #green
      {
        color: green;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="../bindi.css">
  </head>
  <body>
    <div bi-name="simple-component" bi="html id" id="%test%">
      %text%
    </div>
    <script src="../bindi.js"></script>
    <script src="../bindi-pre-render.js"></script>
    <script>

    bindi.addPreRender("id", "test", function(_, _, value)
    {
      if (value == "42")
        value = "green";
      return (value);
    });

    bindi.init();
    var data = {
      id: "green",
      test: "42",
      text: "Hello World"
    };

    bindi.update("simple-component", data);
    </script>
  </body>
</html>
