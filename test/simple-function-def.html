<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Test</title>
    <style>
      #green
      {
        color: green;
      }

      #big
      {
        font-size: 42px;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="../bindi.css">
  </head>
  <body>
    <div bi-name="simple-component" bi="html id" id="%formatOutput id:big%">
      %text:Hello%
    </div>
    <script src="../bindi.js"></script>
    <script src="../bindi-pre-render.js"></script>
    <script>

    function formatOutput(id)
    {
      return (id);
    }

    bindi.init();
    var data = {
      id: "green",
      text: "New Data"
    };

    setTimeout(function()
    {
      bindi.update("simple-component", data);
    }, 1000);
    </script>
  </body>
</html>
